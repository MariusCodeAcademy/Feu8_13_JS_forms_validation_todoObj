<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>

  <h1>Person form</h1>
  <form class="mainForm" id="perosnForm">
    <div class="inputBlock">
      <label for="firstname">Firstname</label>
      <input class="textInput" type="text" id="firstname" name="firstname">
    </div>
    <div class="inputBlock">
      <label for="lastname">Lastname</label>
      <input class="textInput" type="text" id="lastname" name="lastname">
    </div>
    <div class="inputBlock">
      <label for="age">Age</label>
      <input class="textInput" type="number" id="age" name="age">
    </div>
    <div class="inputBlock">
      <label for="isMarried">Is Married</label>
      <input type="checkbox" id="isMarried" name="isMarried">
    </div>
    <div class="inputBlock">
      <label for="town">Town</label>
      <input class="textInput" type="text" id="town" name="town">
    </div>
    <button>Submit</button>
  </form>

  <h2>Our users</h2>
  <div id="output"></div>



</body>

</html>
