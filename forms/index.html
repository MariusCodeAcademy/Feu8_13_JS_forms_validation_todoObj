<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>

  <h1>Person form</h1>
  1. sukurti htmle forma su inputais, firstname, lastname, age, isMarried, town
  <form class="mainForm" id="perosnForm">
    <div class="inputBlock">
      <label for="firstname">firstname</label>
      <input class="textInput" type="text" id="firstname" name="firstname">
    </div>
    <div class="inputBlock">
      <label for="lastname">lastname</label>
      <input class="textInput" type="text" id="lastname" name="lastname">
    </div>
    <div class="inputBlock">
      <label for="age">age</label>
      <input class="textInput" type="number" id="age" name="age">
    </div>
    <div class="inputBlock">
      <label for="isMarried">isMarried</label>
      <input type="checkbox" id="isMarried" name="isMarried">
    </div>
    <div class="inputBlock">
      <label for="town">town</label>
      <input class="textInput" type="text" id="town" name="town">
    </div>
    <button>Submit</button>
  </form>
